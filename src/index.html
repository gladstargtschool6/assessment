<!DOCTYPE html>

<html>

<head>

<title>Covid19 Impact Estimator</title>

</head>

<body>


<div>

  <h1>Covid19 Impact Estimator</h1>

  <form>

    <input type="numbers" id="population" placeholder="data-population" />

    <br />

    <input type="numbers" id="timeToElapse" placeholder="data-time-to-elapse" />

    <br />

    <input type="numbers" id="reportedCases" placeholder="data-reported-cases" />

    <br />

    <input type="numbers" id="totalHospitalBeds" placeholder="data-total-hospital-beds" />

    <br />

    <input type="numbers" id="periodType" placeholder="data-period-type" />

    <br />

    <select id="choice">

      <option value=""></option>

      <option value="1">currently Infected</option>

      <option value="2">Severe Impact currently Infected</option>

      <option value="3">Infections By Requested Time</option>

      <option value="4">Severe Cases By Requested Time</option>

      <option value="5">Hospital Beds By Requested Time</option>

      <option value="">Cases For ICU By Requested Time</option>

      <option value="">Cases For Ventilators By Requested Time</option>

      <option value="">Dollars In Flight</option>

    </select>

    <br/>

    <br/>

    <input id="est" type="button" value="Estimate" onclick="calculator()" />

    <input id="reset" type="reset" value="Reset" />

  </form>

  <h1 id="result"> = </h1>

</div>

</body>

</html>
